<!-- Header -->
<header id="header">
    <h1><img src="images/spark_image.png" style="width:100px;height:80px;">Quick Connect</h1>
    <p>Demonstration of the Spark Android SDK in action. Brought to you by <a href="https://developer.ciscospark.com">Cisco Spark for Developers</a>.</p>
</header>

<!-- Signup Form -->
<form id="signup-form" method="post" action="#">
    <input type="text" style="width:348px" name="callername" id="callername" placeholder=" Your Name " />
    <input type="email" style="width:348px" name="email" id="email" placeholder=" Spark Subscriber to Call" />
    <input type="submit" value="Start Demo" onClick="GetJWT()"/>
</form>

<script type="text/javascript">
    function GetJWT() {
        guest_name = document.getElementById("callername").value;
        callee_URI = document.getElementById("email").value;

        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "https://v0wh322qyf.execute-api.us-east-1.amazonaws.com/latest/jot",
          "method": "POST",
          "headers": {
            "Content-Type": "application/json"
          },
          "processData": false,
          "data": "{\"name\":\"" + guest_name + "\" ,\"email\":\"" + guest_name + "\" }"
        }

        $.ajax(settings).done(function (response) {
          console.log(response);
          Android.StartDemo(response, callee_URI);
        });

    }
</script>
